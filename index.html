  <div class="container mt-4">
    <div class="row ">
      <div class="col-md-3">
        <div class="card card-edit">
          <div class="card-body">
            <form>
                <div class="form-group">
                  
                  <label for="inputName">Name</label>
                  <div class="close-btn btn s-close">
                    <i class="fas fa-times"></i>
                  </div>
                  <input type="text" class="form-control" id="name">
                  <div class="invalid-feedback">Name field is required</div>
                </div> 
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="inputAddress2">City</label>
                <input type="text" class="form-control" id="city" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputMinBet">Min Bet</label>
                  <input type="number" class="form-control" id="minBet" value="50">
                  <div class="invalid-feedback">Can't be less than 50</div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputMaxBet">Max Bet</label>
                  <input type="number" class="form-control" id="maxBet" value="1150">
                  <div class="invalid-feedback">Can't be greater than 5000</div>
                </div>
                
                <div class="form-group col-md-12">
                  <label for="inputZip">Max Payout</label>
                  <input type="number" class="form-control" id="maxPayout" value="200000">
                  <div class="invalid-feedback">Max Payout can't exceed 1,000,000</div>
                </div>

                <!-- <div class="form-group col-md-6">
                  <label for="inputZip">Agency ID</label>
                  <input type="number" class="form-control" id="inputZip">
                </div> -->
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="applyCredit">
                  <label class="form-check-label" for="gridCheck">
                    Applies Credit
                  </label>
                  <div class="invalid-feedback">Ensure you apply credit</div>
                </div>
              </div>
              <div  class="add-btn btn btn-primary btn-block">Add User</div>
              <div  class="update-btn btn btn-warning btn-block">Update User</div>
              <div  class="delete-btn btn btn-danger btn-block" data-toggle="modal" data-target="#confirmModal">Delete User</div>
            </form>
          </div>
        </div>
      </div>

        <div class="col-md-8">
          <table class="table" id="example" class="display">
            <thead class="thead-primary">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Agency</th>
                <th scope="col">Address</th>
                <th scope="col">Max Payout</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody class="tbody" id="users">

            </tbody>

            

            <div class="modal fade" id="confirmModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete this user?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success no" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger yes" data-dismiss="modal">Yes</button>
                  </div>
                </div>
              </div>
            </div>
